<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Synthesize random numbers into sound</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./main.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <p>
        <label>Enter number of curves<strong> (overwrites/deletes all previous entries below!)</strong></label>
        <input 
            name="n_curves_input" 
            class="sync"
            id="n_curves" 
            type="number" 
            value="5" 
            min="1" 
            max="50"
            placeholder="Enter number of curves"
        />
    <div class="clear"></div>
    </p>
    <input type="text" class="sync"  value="36" id="midi_min_string">
    <input type="text" class="sync" value="72" id="midi_max_string">
    <input id="n_timesteps" class="sync" type="number" value="30" min="1" max="1000">number of time steps</input>
    <input id="note_dur" class="sync" type="number" value="0.5" min="0.1" max="10">note duration (in s)</input>
  
    <div class="curve_params_div">
      <table id="curve_params_tbl" width="630" border="0">
          <tr>
              <td>midi</td>
              <td>random amplitude</td>
              <td>C</td>
              <td>C#</td>
              <td>D</td>
              <td>D#</td>
              <td>E</td>
              <td>F</td>
              <td>F#</td>
              <td>G</td>
              <td>G#</td>
              <td>A</td>
              <td>A#</td>
              <td>B</td>
          </tr>
      </table>
  </div>
  
  <div class="template" style="display: none">
      <table>
          <tr class="i_curve_params">
              <td><input class="root_note" value="1" type="number"/></td>
                <td><input class="random_amplitude" value="1" type="number" step="any"/></td>
                  <td><input type="checkbox" class="note_check" id="C" value=0 checked></td>
                  <td><input type="checkbox" class="note_check" id="C#" value=1></td>
                  <td><input type="checkbox" class="note_check" id="D" value=2 checked></td>
                  <td><input type="checkbox" class="note_check" id="D#" value=3></td>
                  <td><input type="checkbox" class="note_check" id="E" value=4 checked></td>
                  <td><input type="checkbox" class="note_check" id="F" value=5 checked></td>
                  <td><input type="checkbox" class="note_check" id="F#" value=6></td>
                  <td><input type="checkbox" class="note_check" id="G" value=7 checked></td>
                  <td><input type="checkbox" class="note_check" id="G#" value=8></td>
                  <td><input type="checkbox" class="note_check" id="A" value=9 checked></td>
                  <td><input type="checkbox" class="note_check" id="A#" value=10></td>
                  <td><input type="checkbox" class="note_check" id="B" value=11 checked></td>
          </tr>
      </table>
  </div>
  
  
  <div id="stepPlot"></div>
  <button name="plot-and-play-button" id="plot-and-play-button">ðŸ”Š Play ðŸ”Š</button>
  <br>
  <a href="https://github.com/urswilke/chaos_synthetization">Source code</a>
  


<p id="p_root_notes"></p>
<p id="p_random_amplitudes"></p>
<p id="p_note_checks"></p>



  </body>
</html>
