<!DOCTYPE html>
<html lang="en">

<head>
  <title> Synthesize random numbers into sound</title>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="./main.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
  <div id="app"></div>

  <p>
    <label>Enter number of curves<strong> (overwrites/deletes all previous entries below!)</strong></label>
    <input name="n_curves_input" class="reload" id="n_curves" type="number" value="5" min="1" max="50"
      placeholder="Enter number of curves" size="4" />
    <div class="clear"></div>
  </p>
  <input type="number" class="reload" value="24" id="midi_min_string" size="4">
  <input type="number" class="reload" value="108" id="midi_max_string" size="4">
  <input id="n_timesteps" class="reload" type="range" value="64" min="4" max="1000" step="4" size="4"
    oninput="this.nextElementSibling.value = this.value">number of time steps: </input>
  <output>64</output>
  <input id="note_dur" class="reload" type="number" value="0.25" min="0.1" max="10" size="4">note duration (in s)</input>

  <div class="curve_params_div">
    <table id="curve_params_tbl" width="630" border="0">
      <tr>
        <td>midi</td>
        <td>random amplitude</td>
        <td>note length</td>
        <td>c</td>
        <td>c#</td>
        <td>d</td>
        <td>d#</td>
        <td>e</td>
        <td>f</td>
        <td>f#</td>
        <td>g</td>
        <td>g#</td>
        <td>a</td>
        <td>a#</td>
        <td>b</td>
      </tr>
    </table>
  </div>

  <div class="template" style="display: none">
    <table>
      <tr class="i_curve_params">
        <td><input class="root_note" value="1" type="number" size="4" /></td>
        <td><input class="random_amplitude" value="1" type="number" step="any" size="4" /></td>
        <td><input class="note_length" value="1" type="number" step="any" size="4" /></td>
        <td><input type="checkbox" class="note_check" id="C" value=0 checked></td>
        <td><input type="checkbox" class="note_check" id="C#" value=1></td>
        <td><input type="checkbox" class="note_check" id="D" value=2 checked></td>
        <td><input type="checkbox" class="note_check" id="D#" value=3></td>
        <td><input type="checkbox" class="note_check" id="E" value=4 checked></td>
        <td><input type="checkbox" class="note_check" id="F" value=5 checked></td>
        <td><input type="checkbox" class="note_check" id="F#" value=6></td>
        <td><input type="checkbox" class="note_check" id="G" value=7 checked></td>
        <td><input type="checkbox" class="note_check" id="G#" value=8></td>
        <td><input type="checkbox" class="note_check" id="A" value=9 checked></td>
        <td><input type="checkbox" class="note_check" id="A#" value=10></td>
        <td><input type="checkbox" class="note_check" id="B" value=11 checked></td>
      </tr>
    </table>
  </div>

  <input type="checkbox" id="show-scaled-random" checked>Show scaled random values</button>

  <br>
  <span id="time_display_field">
    0
  </span>

  <div id="stepPlot"></div>
  <button name="play-button" id="play-button">ðŸ”Š Play ðŸ”Š</button>
  <br>
  <a href="https://github.com/urswilke/chaos_synthetization">Source code</a>



  <p id="p_root_notes"></p>
  <p id="p_random_amplitudes"></p>
  <p id="p_note_checks"></p>



</body>

</html>
