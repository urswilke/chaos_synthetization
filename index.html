<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Synthesize random numbers into sound</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#slider-range" ).slider({
        range: true,
        min: 24,
        max: 120,
        values: [ 36, 96 ],
        slide: function( event, ui ) {
          $( "#amount" ).val( ui.values[ 0 ] + " - " + ui.values[ 1 ] );        
        }
      });
      $( "#amount" ).val( $( "#slider-range" ).slider( "values", 0 ) +
        " - " + $( "#slider-range" ).slider( "values", 1 ) );
    } );
    </script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.js"></script>
    <p>
      <label for="amount">Midi note range:</label>
      <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
     
    <div id="slider-range"></div>
  
      <fieldset id="scale_notes">
      <legend>Choose scale notes</legend>
      <div>
          <input type="checkbox" id="C" name="C" value=0 checked />
          <label for="">C</label>
      </div>
      <div>
          <input type="checkbox" id="C#" name="C#" value=1 />
          <label for="C#">C#</label>
      </div>
      <div>
          <input type="checkbox" id="D" name="D" value=2 checked />
          <label for="D">D</label>
      </div>
      <div>
          <input type="checkbox" id="D#" name="D#" value=3 />
          <label for="D#">D#</label>
      </div>
      <div>
          <input type="checkbox" id="E" name="E" value=4 checked />
          <label for="E">E</label>
      </div>
      <div>
          <input type="checkbox" id="F" name="F" value=5 checked />
          <label for="F">F</label>
      </div>
      <div>
          <input type="checkbox" id="F#" name="F#" value=6 />
          <label for="F#">F#</label>
      </div>
      <div>
          <input type="checkbox" id="G" name="G" value=7 checked />
          <label for="G">G</label>
      </div>
      <div>
          <input type="checkbox" id="G#" name="G#" value=8 />
          <label for="G#">G#</label>
      </div>
      <div>
          <input type="checkbox" id="A" name="A" value=9 checked />
          <label for="A">A</label>
      </div>
      <div>
          <input type="checkbox" id="A#" name="A#" value=10 />
          <label for="A#">A#</label>
      </div>
      <div>
          <input type="checkbox" id="B" name="B" value=11 checked />
          <label for="B">B</label>
      </div>
  </fieldset>

  <button name="plot-and-play-button" id="plot-and-play-button">Click to find closest midi notes in selected scale and plot & play them</button>
  <p id="pScaleNotes">

  </p>
  <br>
  <input id="rootnote" type="number" value="60" min="24" max="127">choose root note integer</input>

  <div id="stepPlot">

  </div>

  <a href="https://github.com/urswilke/chaos_synthetization">Source code</a>
  </body>
</html>
